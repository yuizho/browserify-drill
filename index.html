<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>browserify-drill</title>
    <script type="text/javascript" src="./dest/main.bundle.js"></script>
  </head>
  <body>
    <h1>browserify-drill</h1>
    <h2>simple require test</h2>
    <div id="msg-area"></div>
    <h2>jQuery-EventEmitter test</h2>
    <button type="button" id="btn-send">send</button>
    <p id="content"></p>
    <script type="text/javascript">
      (function() {
        var main = require('main');
        main.init();

        var msg = document.querySelector('#msg-area');
        msg.innerHTML = main.passMessage();
      }());
    </script>
  </body>
</html>
